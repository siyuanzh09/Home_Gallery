<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Home Gallery</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate(
        "unityContainer",
        "Build/Webgldemo.json",
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100%; aspect-ratio: 16/9"></div>
      <div id="explain-container">
        <div class="explain1-img-wrapper">
          <img src="TemplateData/explain.png" class="explain1-img" />
        </div>
        <img src="TemplateData/title_en.png" class="title-en" />
        <img src="TemplateData/titile_jp.png" class="title-jp" />
        <div class="explain2-img-wrapper">
          <img src="TemplateData/zhang_toppage.png" class="explain2-img" />
        </div>
      </div>
    </div>
  </body>
</html>
